<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .erro {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Formulário de Login</h2>
        <form id="formLogin">
            <label for="userName">Nome:</label>
            <input type="text" id="userName" name="userName" required><br><br>

            <label for="userSobrenome">Sobrenome:</label>
            <input type="text" id="userSobrenome" name="userSobrenome" required><br><br>

            <label for="userEmail">E-mail:</label>
            <input type="email" id="userEmail" name="userEmail" required><br><br>

            <label for="userSenha">Senha:</label>
            <input type="password" id="userSenha" name="userSenha" required><br>
            <div id="erroSenha" class="erro"></div><br>

            <label for="userData">Data de nascimento:</label>
            <input type="date" id="userData" name="userData" required><br><br>

            <button type="submit">Entrar</button>
            <div id="erro" class="erro"></div>
        </form>
        <section id="userSection" style="display:none; margin-top:30px; padding:20px; background:#1e1e2e; border-radius:10px;">
            <h2>Usuário Logado</h2>
            <p id="infoUser"></p>
            <button onclick="login()" style="margin-top:10px;">Entrar</button>
            <button onclick="logout()" style="margin-top:10px;">Sair</button>
        </section>

    </div>    

    <script src="scriptlogin.js"></script>
</body>
</html>
